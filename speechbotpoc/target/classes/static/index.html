            crossorigin="anonymous"></script>

    <script src="script/audiodisplay.js?version=1"></script>
    <script src="script/recorder.js?version=13"></script>
    <script src="script/main.js?version=18"></script>
    <link rel="stylesheet" href="style/styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

<body>
<div class="container">

    <div class="starter-template">
    <div class ="page-header">
        <p>
        <img data-src="holder.js/100x100" class="img-thumbnail" alt="100x100" style="width: 100px; height: 100px;" src="img/bun_ninja.png" data-holder-rendered="true">
        <h2><span class="label label-default">Speech recognition Example</span></h2>

        Click microfon for starting recording speech, click one more time to finish.
        </p>
    </div>
    <select id="ch_language" >
        <option value="select"></option>
    </select>
    <div class ="page-header">
    <h3>Recognition Result</h3>
    </div>
        <p id="result"></p>
    </div>

</div>
<div id="viz">
    <canvas id="analyser" width="1024" height="500"></canvas>
    <canvas id="wavedisplay" width="1024" height="500"></canvas>
</div>
<div id="controls">
    <img id="record" src="img/mic128.png" onclick="toggleRecording(this);">
</div>
</body>
